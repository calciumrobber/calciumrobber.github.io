<!doctype html>
<html lang="en">
  <head>
    <title>&lt;model-viewer&gt; template</title>
    <meta charset="utf-8">
    <meta name="description" content="&lt;model-viewer&gt; template">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link type="text/css" href="./styles.css" rel="stylesheet"/>
    <style>
      /* Styles for the modal */
      .modal {
        display: none; /* Hidden by default */
        position: fixed;
        z-index: 1; /* Sit on top */
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.5); /* Black with transparency */
        justify-content: center;
        align-items: center;
      }

      .modal-content {
        background-color: white;
        padding: 20px;
        border-radius: 5px;
        width: 300px;
        text-align: center;
      }

      .close {
        color: #aaa;
        float: right;
        font-size: 28px;
        font-weight: bold;
      }

      .close:hover,
      .close:focus {
        color: black;
        text-decoration: none;
        cursor: pointer;
      }

      /* Styles for the AR button */
      #popup-button {
        position: absolute;
        top: 20px;
        left: 20px;
        background-color: #4CAF50;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <!-- AR Model Viewer -->
    <model-viewer src="GrandTorso.glb" ar ar-scale="fixed" ar-modes="scene-viewer webxr quick-look" camera-controls tone-mapping="neutral" poster="poster.webp" shadow-intensity="1">
      <div class="progress-bar hide" slot="progress-bar">
          <div class="update-bar"></div>
      </div>
      <button slot="ar-button" id="ar-button">
          View in your space
      </button>
      <div id="ar-prompt">
          <img src="ar_hand_prompt.png">
      </div>
    </model-viewer>  

    <!-- Button to trigger the modal -->
    <button id="popup-button">Show Information</button>

    <!-- The Modal -->
    <div id="myModal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <h2>Custom Information</h2>
        <p>This is some custom information you want to display in your AR experience.</p>
        <button id="close-modal">Close</button>
      </div>
    </div>

    <script>
      // Get modal and elements
      const modal = document.getElementById("myModal");
      const popupButton = document.getElementById("popup-button");
      const closeButton = document.getElementsByClassName("close")[0];
      const closeModalButton = document.getElementById("close-modal");

      // Open modal when the button is clicked
      popupButton.onclick = function() {
        modal.style.display = "flex";
      }

      // Close modal when the "x" is clicked
      closeButton.onclick = function() {
        modal.style.display = "none";
      }

      // Close modal when "Close" button is clicked
      closeModalButton.onclick = function() {
        modal.style.display = "none";
      }

      // Close modal if the user clicks anywhere outside of it
      window.onclick = function(event) {
        if (event.target == modal) {
          modal.style.display = "none";
        }
      }
    </script>

    <script src="script.js"></script>
    <!-- Loads <model-viewer> for browsers: -->
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/4.0.0/model-viewer.min.js"></script>
  </body>
</html>
